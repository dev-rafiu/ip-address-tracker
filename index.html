<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- font awesome link -->
    <script
      src="https://kit.fontawesome.com/8d7b7c02c4.js"
      crossorigin="anonymous"
    ></script>

    <!-- css file -->
    <link rel="stylesheet" href="style.css" />

    <!-- js file -->
    <script type="module" src="./script.js" defer></script>

    <!-- environment file -->
    <script type="module" src="./env.js"></script>

    <!-- axios -->
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="container">
          <h1 class="title">IP Address Tracker</h1>
          <form class="" data-ip-address-form>
            <input
              type="text"
              placeholder="Search for any IP address or domain"
              class="address-input"
              data-address-input
            />
            <button type="submit" class="submit-btn" data-submit-btn>
              <img src="./images/icon-arrow.svg" alt="" />
            </button>
          </form>
        </div>
        <div class="result-modal">
          <div>
            <p>IP Address</p>
            <h3 class="ip-address info"></h3>
          </div>
          <div>
            <p>Location</p>
            <h3 class="location info"></h3>
          </div>
          <div>
            <p>Timezone</p>
            <h3 class="timezone info"></h3>
          </div>
          <div>
            <p>ISP</p>
            <h3 class="isp info"></h3>
          </div>
        </div>
      </header>
      <main></main>
    </div>

    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
        Frontend Mentor
      </a>
      . Coded by <a href="#">Rafiw Idrissu</a>.
    </div>
  </body>
</html>
